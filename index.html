<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/midia-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a).</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" required autocomplete="email">
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" min="8" max="12" required autocomplete="current-password">
                    </div>
                    <input type="submit" value="Entra">
                    <a href="Esquesi.html">
                        Esqueco a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        
        </section>
    </main>
</body>
</html>
